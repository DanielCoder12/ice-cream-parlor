<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Parlor</title>
</head>

<body>
    <header class="container-fluid">
        <!-- SECTION HEADER -->
        <section class="row">
            <div class="col-12">
                <h1>Ice Cream</h1>
            </div>
        </section>
    </header>
    <!-- !SECTION HEADER END -->


    <main class="container-fluid">
        <!-- SECTION LEFT SIDE  -->
        <section class="row">
            <div class="col-6 bg-white">
                <section class="row bg-white">
                    <div class="col-6">
                        <p>Name</p>
                    </div>
                    <div class="col-2">
                        <p>Qty</p>
                    </div>
                    <div class="col-2">
                        <p>Each</p>
                    </div>
                    <div class="col-2">
                        <p>Total</p>

                    </div>

                    <div class="col-12">
                        <section id="showThings" class="row">

                        </section>


                    </div>

                    <div class="col-12 text-end d-flex text-center align-items-center justify-content-end ">
                        <p> TOTAL: $<span id="cartTotal">0.00</span></p>
                        <button onclick="payButton()">Pay</button>
                    </div>

                </section>
            </div>
            <!-- !SECTION LEFT SIDE END -->
            <!-- SECTION RIGHT SIDE -->
            <div class="col-6">
                <!-- SECTION TOPPING -->
                <section class="row text-center">
                    <div class="col-12 p-3 fw-bold">Toppings

                    </div>
                    <div class="col-4 ">
                        <img class=""
                            src="https://ed910ae2d60f0d25bcb8-80550f96b5feb12604f4f720bfefb46d.ssl.cf1.rackcdn.com/6a84646656a4ecd3-YVc6_0vn.jpg"
                            alt="sprinkles">
                        <button onclick="orderTopping('Sprinkles')">sprinkles</button>
                    </div>
                    <div class="col-4">
                        <img class=""
                            src="https://thebigmansworld.com/wp-content/uploads/2021/08/vegan-chocolate-chips-4.jpeg"
                            alt="chocolate chips">
                        <button onclick="orderTopping('Chocolate Chips')">chocolate chips</button>
                    </div>
                    <div class="col-4">
                        <img class=""
                            src="https://saltandbaker.com/wp-content/uploads/2021/02/Ben-Jerrys-Edible-Cookie-Dough-9.jpg"
                            alt="cookie chunks">
                        <button onclick="orderTopping('Cookie Chunks')">cookie chunks</button>
                    </div>

                </section>
                <!-- !SECTION TOPPING END -->
                <!-- SECTION VESSELS -->
